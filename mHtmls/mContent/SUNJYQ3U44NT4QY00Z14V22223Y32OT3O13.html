<h1>傷時</h1><br><h3>孟郊</h3><br><br><br>
  常聞貧賤士之常，嗟爾富者莫相笑。<br>
  男兒得路即榮名，邂逅失途成不調。<br>
  古人結交而重義，今人結交而重利。<br>
  勸人一種種桃李，種亦直須遍天地。<br>
  一生不愛囑人事，囑即直須爲生死。<br>
  我亦不羨季倫富，我亦不笑原憲貧。<br>
  有財有勢即相識，無財無勢同路人。<br>
  因知世事皆如此，卻向東溪臥白云。<br>
