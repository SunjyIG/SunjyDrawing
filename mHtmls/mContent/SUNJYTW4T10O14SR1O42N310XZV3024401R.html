<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />The Third-Class Carriage</p>');
document.write('<p class="mFontSizeSColor" />By Honore Daumier, ca. 1862–64. As a graphic artist and painter, Daumier chronicled the impact of industrialization on modern urban life in mid-nineteenth-century Paris. Here, he amplifies the subject of a lithograph made some ten years earlier: the hardship and quiet fortitude of third-class railway travelers. Bathed in light, the nursing mother, elderly woman, and sleeping boy emanate a serenity not often associated with public transport. Unfinished and squared for transfer, this picture closely corresponds to a watercolor of 1864 (Walters Art Museum, Baltimore) and a roughly contemporary oil (National Gallery of Canada, Ottawa), but the sequence of the compositions remains unresolved. </p>');
