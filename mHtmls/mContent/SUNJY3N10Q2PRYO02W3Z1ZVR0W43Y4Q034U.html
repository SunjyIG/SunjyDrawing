document.write('<p class="mFontSizeBColor" />Market by the Seashore</p>');
document.write('<p class="mFontSizeSColor" />By Salomon van Ruysdael, 1637. On a beach like that at Zantvoort, near Haarlem, small fishing boats are hauled up onto the sand and fishermen unload their catch. Potential customers and idle onlookers gather around. The date on this panel, long read as 1629, is certainly 1637. Some coloring in the dunes has been lost through abrasion of the paint layers, which has partially revealed the light brown ground layer and traces of underdrawing.</p>');
document.write('<table class="center" /><tr><td>');
document.write('<img class="mImg" src="../../mImages/mContent/SUNJY3N10Q2PRYO02W3Z1ZVR0W43Y4Q034U01.jpg"  alt="By Salomon van Ruysdael, 1637. On a beach like that at Zantvoort, near Haarlem, small fishing boats are hauled up onto the sand and fishermen unload their catch. Potential customers and idle onlookers gather around. The date on this panel, long read as 1629, is certainly 1637. Some coloring in the dunes has been lost through abrasion of the paint layers, which has partially revealed the light brown ground layer and traces of underdrawing." />');
