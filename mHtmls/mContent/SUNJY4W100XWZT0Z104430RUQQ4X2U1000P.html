<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />Fan Mount: The Cabbage Gatherers</p>');
document.write('<p class="mFontSizeSColor" />By Camille Pissarro, ca. 1878–79. This is one of many painted fans that Pissarro began to produce with the encouragement of Degas, who envisioned a room devoted to fans at the 1879 Impressionist exhibition. While Degas favored designs showing urban entertainment, Pissarro opted for rural subjects. Here, peasant women in bright kerchiefs harvest cabbages and tend the fields. The work was among the first by the artist to be acquired by an American. Louisine Elder (later Mrs. H. O. Havemeyer) bought it in the late 1870s, along with a Degas and a Monet, launching her pioneering collection of Impressionist pictures.</p>');
document.write('<table class="center" /><tr><td>');
document.write('<img class="mImg" src="../../mImages/mContent/SUNJY4W100XWZT0Z104430RUQQ4X2U1000P01.jpg"  alt="By Camille Pissarro, ca. 1878–79. This is one of many painted fans that Pissarro began to produce with the encouragement of Degas, who envisioned a room devoted to fans at the 1879 Impressionist exhibition. While Degas favored designs showing urban entertainment, Pissarro opted for rural subjects. Here, peasant women in bright kerchiefs harvest cabbages and tend the fields. The work was among the first by the artist to be acquired by an American. Louisine Elder (later Mrs. H. O. Havemeyer) bought it in the late 1870s, along with a Degas and a Monet, launching her pioneering collection of Impressionist pictures." />');
document.write('</td></tr></table>');
