document.write('<p class="mFontSizeBColor" />The Nativity</p>');
document.write('<p class="mFontSizeSColor" />By Bernardino Fungai, probably after 1500. Fungai&#39;s mature style reflects his awareness of the work of Umbrian artists active in Siena in the last decade of the fifteenth century. The present picture seems to date after 1500 and repeats features of an altarpeice in the cathedral at Chiusi. The landscape, however, is more elaborate. A good deal of Fungai&#39;s work depends for its effect on his skillful handling of gilt ornament and delicately rendered details. In the present picture these passages have been sadly compromised by abrasion and over-cleaning.</p>');
