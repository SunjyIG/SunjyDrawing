document.write('<p class="mFontSizeBColor" />Haystacks (Effect of Snow and Sun)</p>');
document.write('<p class="mFontSizeSColor" />By Claude Monet, 1891. Between 1890 and 1891 Monet devoted some thirty paintings to the haystacks in a field near his house at Giverny. In the midst of this effort, he wrote to the critic Gustave Geoffroy: &#34;I am working very hard, struggling with a series of different effects (haystacks), but at this season the sun sets so fast I cannot follow it. . . .　 The more I continue, the more I see that a great deal of work is necessary in order to succeed in rendering what I seek.&#34; Haystacks was the first group of paintings that Monet exhibited as a series; in 1891, fifteen were shown at the Galerie Durand-Ruel in Paris.</p>');
