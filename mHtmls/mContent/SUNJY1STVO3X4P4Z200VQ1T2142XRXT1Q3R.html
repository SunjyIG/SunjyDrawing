document.write('<p class="mFontSizeBColor" />The Triumph of Marius</p>');
document.write('<p class="mFontSizeSColor" />By Giovanni Battista Tiepolo, 1729. This painting is from a series of ten magnificent canvases painted to decorate the main room of Ca’ Dolfin, Venice. The subject of this triumphal procession is identified by the Latin inscription at the top of the painting, from the Roman historian Lucius Anneus Florus: &#34;The people of Rome behold Jugurtha laden with chains&#34;. The African king Jugurtha is shown before his captor, the Roman general Gaius Marius. The procession was held on January 1, 104 B.C. The crowds carry booty, including a bust of the mother goddess Cybele. The thirty-year-old Tiepolo included his self-portrait among the figures on the left. </p>');
