document.write('<p class="mFontSizeSColor" />By Jean-Baptiste Joseph Pater, ca. 1734. This delicate pastel landscape with elegant figures illustrates what Pater avowed: that he owed everything to Watteau. The ladies&#39; dresses are more or less contemporary while the short jacket, ruff, and shoe ribbons of the man with the walking stick are reminiscent of costumes for the theater. The marble putti with a dolphin must form part of a fountain hidden in shrubbery. They underline the playful nature of the subject. The painting is one of a pair. The pendant, signed and dated 1734, is in the Museo Thyssen-Bornemisza, Madrid.</p>');
