<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />A Woodland Road with Travelers</p>');
document.write('<p class="mFontSizeSColor" />By Jan Brueghel the Elder, 1607. Jan, who was born shortly before the death of his famous father, Pieter Bruegel the Elder, advanced the genre of Northern landscape painting beyond his father’s legacy. In this refined, well-preserved panel, the vast depth of the landscape is balanced by an attention to the humanity of the peasant subjects and their humble tasks in the foreground. The juxtaposition of the living and the dead—the lush woods with a fallen, dead tree, and the living horses with a horse’s skeleton—reflects the mortality of all living things that results in their eventual return to the earth.</p>');
document.write('<table class="center" /><tr><td>');
document.write('<img class="mImg" src="../../mImages/mContent/SUNJY34UWZ20S41Z4UOY1UZU20Y00WT2NS401.jpg"  alt="By Jan Brueghel the Elder, 1607. Jan, who was born shortly before the death of his famous father, Pieter Bruegel the Elder, advanced the genre of Northern landscape painting beyond his father’s legacy. In this refined, well-preserved panel, the vast depth of the landscape is balanced by an attention to the humanity of the peasant subjects and their humble tasks in the foreground. The juxtaposition of the living and the dead—the lush woods with a fallen, dead tree, and the living horses with a horse’s skeleton—reflects the mortality of all living things that results in their eventual return to the earth." />');
