document.write('<p class="mFontSizeBColor" />Still Life with Poppy, Insects, and Reptiles</p>');
document.write('<p class="mFontSizeSColor" />By Otto Marseus van Schrieck, ca. 1670. Known to contemporaries as &#34;The Snuffler&#34; due to his apparent penchant for rooting around in the undergrowth, Marseus van Schrieck had close ties with the seventeenth-century culture of scientific investigation. This picture of the forest floor bristles with interactions between a lizard, snake, snails, and butterflies, all in the shadow of a poppy. Rather than painting flowers elegantly arranged in a vase, Marseus locates his blooms in a natural setting touched with an element of menace. </p>');
