<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />The Visit</p>');
document.write('<p class="mFontSizeSColor" />By Pieter de Hooch, ca. 1657. De Hooch situated this scene in a voorhuis, the street-facing room in a narrow Dutch row house that received the best light. The placement of the window and construction of the space reveal the close dialogue that De Hooch had with Vermeer at the time. But elements such as the plate of aphrodisiac oysters and canopied bed suggest that De Hooch most likely intended this particular scene to represent a brothel rather than a respectable home.</p>');
document.write('<table class="center" /><tr><td>');
