<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />Landscape at Sunset</p>');
document.write('<p class="mFontSizeSColor" />By Aert van der Neer, 1650s. A keen eye for effects of light distinguishes the landscape paintings of Aert van der Neer. Here, the artist turned his attention to the sun setting over a river, with brilliantly illuminated pink and yellow clouds casting their reflections onto the water below. In the foreground, wayfarers of various social classes move along a serpentine road that draws the eye back toward a village in the distance. In its coloration and anecdotal detail, the painting reveals Van der Neer’s awareness of landscapes by such Flemish contemporaries as Jan Brueghel the Elder and Peter Paul Rubens.</p>');
document.write('<table class="center" /><tr><td>');
