document.write('<p class="mFontSizeBColor" />Drawing the Eel</p>');
document.write('<p class="mFontSizeSColor" />By Salomon van Ruysdael, early 1650s. Against a wintry sky and bare branches, this village road becomes the setting for a cruel pastime: a live eel strung on a line is plucked down by young people charging past on horseback. The contest provides the pretext for a festive gathering, allowing Ruysdael to combine his eye for local color with an evocation of limpid winter light and its reflection in the frozen skating pond below.</p>');
document.write('<table class="center" /><tr><td>');
