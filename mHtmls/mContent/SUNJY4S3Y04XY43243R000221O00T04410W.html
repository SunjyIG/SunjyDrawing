document.write('<p class="mFontSizeBColor" />The Annunciation</p>');
document.write('<p class="mFontSizeSColor" />By Joos van Cleve, ca. 1525. Gabriel and Mary are presented within an elaborately furnished interior that would have been familiar to sixteenth-century viewers. However, most of the objects, arranged unobtrusively within the room, carry symbolic meaning. The altarpiece and the woodcut on the wall, for example, show Old Testament prophets as prefigurations of New Testament themes. Influenced by Italian art, Joos appropriated a new canon of beauty, a new repertory of rhetorical gesture, and a striking grace of movement in his figures. </p>');
