document.write('<p class="mFontSizeBColor" />The Allegory of the Sorbonne</p>');
document.write('<p class="mFontSizeSColor" />By Pierre Puvis de Chavannes, 1889. This composition symbolizes the Sorbonne, one of Paris’s historic universities. According to Puvis, the woman enthroned at center personifies the school. Figures surrounding her represent the institution’s ideals and major areas of study, including philosophy, history, and the sciences. Puvis made this sketch during his final year of work on a mural that he completed for the grand lecture hall of the new Sorbonne building in 1889. The grid lines used to transfer the present composition are visible through the paint.</p>');
