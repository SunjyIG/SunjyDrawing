document.write('<p class="mFontSizeBColor" />Piazza San Marco</p>');
document.write('<p class="mFontSizeSColor" />By Francesco Guardi, late 1760s. This view can be compared to Canaletto’s of the same location from forty years prior. Guardi’s technique is altogether looser and less adherent to the geometric ordering of the square, its pavement, and facades. Guardi employs a playful, illusionistic device by signing his name in the miniature canvas being carried by the man at lower right. It seems to depict something otherwise absent from the painting: gondolas and the choppy water of Venice’s famous canals.</p>');
