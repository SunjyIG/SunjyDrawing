document.write('<p class="mFontSizeBColor" />Christ Healing the Blind</p>');
document.write('<p class="mFontSizeSColor" />By El Greco (Domenikos Theotokopoulos), ca. 1570. El Greco painted this masterpiece of dramatic storytelling either in Venice or in Rome, where he worked after leaving Crete in 1567 and before moving to Spain in 1576. It illustrates the Gospel account of Christ healing a blind man by anointing his eyes. The two figures in the foreground may be the blind man’s parents. The upper left portion of the composition is unfinished. El Greco painted two other versions of the subject, and seems to have taken this one with him to Spain. </p>');
