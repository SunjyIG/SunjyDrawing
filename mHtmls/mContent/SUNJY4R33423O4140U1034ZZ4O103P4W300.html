document.write('<p class="mFontSizeSColor" />By Adriaen Brouwer, ca. 1636. Despite his early death, Brouwer’s talent and flair for human comedy earned him the esteem of fellow artists, and he had a lasting influence on genre painting. In this famous picture, Brouwer himself (center foreground) plays one of his typical revelers, seemingly surprised by the viewer’s intrusion on the scene. In addition to his comic genius, Brouwer masterfully displays a range of ephemeral effects, ranging from curling smoke to grimaces.</p>');
