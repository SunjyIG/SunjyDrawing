<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />Sulking</p>');
document.write('<p class="mFontSizeSColor" />By Edgar Degas, ca. 1870. Two well-known personalities in the art world, the writer Edmond Duranty and model Emma Dobigny, posed for this early genre scene by Degas, set in an office, possibly a small bank. From the faithfully copied British racing print to the stylishly attired female protagonist, it recalls the work of fellow artist James Tissot. Yet for all the exacting detail, the subject of this picture remains elusive. The model’s elegant visiting dress, curiously worn without a hat, and the informality of her pose may suggest a familial or intimate relationship, but Degas offers faint clue as to the cause of his &#34;sulking.&#34;</p>');
