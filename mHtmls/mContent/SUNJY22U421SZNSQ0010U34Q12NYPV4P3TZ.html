document.write('<p class="mFontSizeSColor" />By Alessandro Magnasco, ca. 1707–8. Magnasco&#39;s legacy resides in the exuberance of his technique and the fantasy of his subject matter. Here people from the fringes of society have gathered to watch the spectacle of a man trying to teach a magpie to sing—an impossible task. This painting was probably executed when Magnasco was working for the Medici in Florence and was in contact with Sebastiano Ricci.</p>');
