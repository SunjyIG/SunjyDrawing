document.write('<p class="mFontSizeBColor" />The Rest on the Flight into Egypt</p>');
document.write('<p class="mFontSizeSColor" />By Pier Francesco Mola. Mola gives the conventional subject of Mary and Joseph fleeing the wrath of King Herod the charm of an idyllic day in the country. This approach was popularized in the preceding century by Titian, whose pastoral landscapes Mola emulates on a small scale suited for hanging in a study or bedroom. The view across a valley towards the Alps recalls one he drew from his home in Como. The picture was painted before Mola moved to Rome in 1647.</p>');
