document.write('<p class="mFontSizeBColor" />Fontainebleau: Oak Trees at Bas-Breau</p>');
document.write('<p class="mFontSizeSColor" />By Camille Corot, 1832 or 1833. Corot painted this study in the summer of 1832 or 1833 in Bas-Bréau, a section of Fontainebleau forest that was famous for its immense oak trees. It was executed in the naturalistic style that he had previously developed in Italy. The tree reappears in <i>Hagar in the Wilderness</i>, the large canvas he exhibited at the 1835 Paris Salon. Improbably, in his realization of that biblical scene, Corot transplanted the oak from northern France to the Palestine desert.</p>');
document.write('<table class="center" /><tr><td>');
