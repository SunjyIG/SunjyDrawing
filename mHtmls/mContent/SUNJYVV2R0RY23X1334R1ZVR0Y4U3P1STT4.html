<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />Inter artes et naturam (Between Art and Nature)</p>');
document.write('<p class="mFontSizeSColor" />By Pierre Puvis de Chavannes, ca. 1890–95. In a grove overlooking the Seine River, people paint ceramics and excavate architectural fragments. Art students look on at right. This homage to the fine and applied arts is a small-scale copy of the central panel of a triptych that Puvis painted for the Musée des Beaux-Arts in Rouen. His comrade, the sculptor Auguste Rodin, praised the &#34;sweet serenity&#34; of scenes like this one, &#34;sublime landscapes in which sacred nature nurtures a loving, wise, dignified, and pure humanity.&#34;</p>');
document.write('<table class="center" /><tr><td>');
document.write('<img class="mImg" src="../../mImages/mContent/SUNJYVV2R0RY23X1334R1ZVR0Y4U3P1STT401.jpg"  alt="By Pierre Puvis de Chavannes, ca. 1890–95. In a grove overlooking the Seine River, people paint ceramics and excavate architectural fragments. Art students look on at right. This homage to the fine and applied arts is a small-scale copy of the central panel of a triptych that Puvis painted for the Musée des Beaux-Arts in Rouen. His comrade, the sculptor Auguste Rodin, praised the &#34;sweet serenity&#34; of scenes like this one, &#34;sublime landscapes in which sacred nature nurtures a loving, wise, dignified, and pure humanity.&#34;" />');
document.write('</td></tr></table>');
</script>
