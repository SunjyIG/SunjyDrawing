<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />A Musical Party</p>');
document.write('<p class="mFontSizeSColor" />By Gabriel Metsu, 1659. Musical performance was a common pastime among the well-to-do and had strong associations with courtship in the Dutch Republic. Here, a richly dressed woman passes a songbook to the dandy behind her while maintaining a nonchalant grasp on the neck of her lute. Another beribboned gentleman tunes a viol, his sword cast off to the side, and a maid pauses in the doorway at the back with a tray of refreshments. For seventeenth-century viewers, symbolic elements such as the foot warmer would have indicated an atmosphere of indulgence and temptation.</p>');
document.write('<table class="center" /><tr><td>');
document.write('<img class="mImg" src="../../mImages/mContent/SUNJY3O110W13NV03PZNQOQUT3404SWWPOV01.jpg"  alt="By Gabriel Metsu, 1659. Musical performance was a common pastime among the well-to-do and had strong associations with courtship in the Dutch Republic. Here, a richly dressed woman passes a songbook to the dandy behind her while maintaining a nonchalant grasp on the neck of her lute. Another beribboned gentleman tunes a viol, his sword cast off to the side, and a maid pauses in the doorway at the back with a tray of refreshments. For seventeenth-century viewers, symbolic elements such as the foot warmer would have indicated an atmosphere of indulgence and temptation." />');
document.write('</td></tr></table>');
</script>
