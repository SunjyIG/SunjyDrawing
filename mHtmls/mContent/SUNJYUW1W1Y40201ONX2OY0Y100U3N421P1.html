<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />Rapids on the Petite Creuse at Fresselines</p>');
document.write('<p class="mFontSizeSColor" />By Claude Monet, 1889. Monet spent the spring of 1889 painting the landscape around the confluence of two rivers, the Petite Creuse and the Grande Creuse, at the village of Fresselines in central France. For this view, which is nearly identical to another picture (private collection), he positioned his easel on the steep bank of the ravine edging the Petite Creuse, looking down on the shallow rapids from above. The resulting composition omits the sky and other indicators of depth, creating an ambiguous space that produces a strongly two-dimensional effect. Monet included numerous Creuse scenes among his 145 submissions to a blockbuster joint exhibition with sculptor Auguste Rodin in the summer of 1889 at Galerie Georges Petit in Paris.</p>');
document.write('<table class="center" /><tr><td>');
document.write('<img class="mImg" src="../../mImages/mContent/SUNJYUW1W1Y40201ONX2OY0Y100U3N421P101.jpg"  alt="By Claude Monet, 1889. Monet spent the spring of 1889 painting the landscape around the confluence of two rivers, the Petite Creuse and the Grande Creuse, at the village of Fresselines in central France. For this view, which is nearly identical to another picture (private collection), he positioned his easel on the steep bank of the ravine edging the Petite Creuse, looking down on the shallow rapids from above. The resulting composition omits the sky and other indicators of depth, creating an ambiguous space that produces a strongly two-dimensional effect. Monet included numerous Creuse scenes among his 145 submissions to a blockbuster joint exhibition with sculptor Auguste Rodin in the summer of 1889 at Galerie Georges Petit in Paris." />');
