<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />Neptune and the Winds</p>');
document.write('<p class="mFontSizeSColor" />By Giovanni Battista Tiepolo, 1760s. Tiepolo illustrates a celebrated passage from Virgil&#39;s Aeneid describing how Neptune calmed the winds to save the Trojan hero Aeneas from shipwreck. Neptune raises his arm to challenge personifications of the winds, who flee across the foreground. Jupiter, identifiable with his eagle, is shown boldly foreshortened, a decision made in order for the scene to appear to rise illusionistically through the painted ceiling. This sketch may be related to Tiepolo’s decoration of a room with an apotheosis of Aeneas (1764–66) in the Palacio Real, Madrid.</p>');
document.write('<table class="center" /><tr><td>');
document.write('<img class="mImg" src="../../mImages/mContent/SUNJY0013VZ4N3XT12QYYS4X42SXQ14YY4Y01.jpg"  alt="By Giovanni Battista Tiepolo, 1760s. Tiepolo illustrates a celebrated passage from Virgil&#39;s Aeneid describing how Neptune calmed the winds to save the Trojan hero Aeneas from shipwreck. Neptune raises his arm to challenge personifications of the winds, who flee across the foreground. Jupiter, identifiable with his eagle, is shown boldly foreshortened, a decision made in order for the scene to appear to rise illusionistically through the painted ceiling. This sketch may be related to Tiepolo’s decoration of a room with an apotheosis of Aeneas (1764–66) in the Palacio Real, Madrid." />');
document.write('</td></tr></table>');
