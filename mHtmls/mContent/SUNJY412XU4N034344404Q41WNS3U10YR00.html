document.write('<p class="mFontSizeSColor" />By Claude Lorrain (Claude Gellee), possibly 1646–47. Claude’s poetic landscape was inspired by countryside around Rome, known as the Campagna. Although the foreground and middle ground tones have darkened with time, the horizon preserves the luminosity for which the artist was famous. In a notebook recording executed works, known as his Liber Veritatis, Claude recorded that this painting was executed in Rome for an unnamed client in Lyons; by the eighteenth century, it belonged to Sir Joshua Reynolds, head of London’s Royal Academy and an advocate for the kind of Arcadian, classical vision deployed here.</p>');
