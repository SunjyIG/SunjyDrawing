document.write('<p class="mFontSizeSColor" />By Anthony van Dyck, ca. 1620. At least eight versions of this tender image came out of Van Dyck’s workshop, and this one is at once the finest and least finished example. The deftly fluid brushstrokes loosely follow an incised underdrawing, which must have been traced from a preparatory drawing. Van Dyck would have kept this panel in his studio as a model for more finished paintings by himself and by assistants.</p>');
