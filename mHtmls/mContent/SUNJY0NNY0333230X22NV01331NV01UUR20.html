document.write('<p class="mFontSizeSColor" />By Catena (Vincenzo di Biagio), probably after 1520. Catena’s painting was inspired by the artists with whom he was in closest contact. First among these was his friend the great Venetian painter Giorgione, but there are also allusions in his work to Albrecht Dürer and Giovanni Bellini. Painted about 1520, the Adoration has great charm, but must have already seemed old-fashioned in its approach to composition and the handling of paint in light of the work of Titian.</p>');
