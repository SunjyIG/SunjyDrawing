document.write('<p class="mFontSizeBColor" />A Panoramic Landscape with a Country Estate</p>');
document.write('<p class="mFontSizeSColor" />By Philips Koninck, ca. 1649. This ambitious work is one of the artist’s first compositions on a large scale. The foreground is somewhat awkwardly arranged, but the sunlit plain in the distance seems to announce Koninck’s mature style of panoramic landscape painting. Earlier Dutch landscape and marine painters had surveyed sweeping views of earth and sky, but Koninck (who knew Rembrandt well) introduces dramatic contrasts of light and shadow and a sense of nature as a constantly changing force. </p>');
