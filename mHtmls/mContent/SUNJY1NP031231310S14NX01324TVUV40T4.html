<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />The Huis ten Bosch at The Hague and Its Formal Garden (View from the South) </p>');
document.write('<p class="mFontSizeSColor" />By Jan van der Heyden, ca. 1668–70. Both an artist and an inventor (among other urban improve­ments, he conceived the fire pump), Van der Heyden specialized in precise and luminous cityscapes and views of country houses. These two jewel-like paintings depict Huis ten Bosch (House in the Woods), the country home of the widowed Princess of Orange and still a residence of the Dutch royal family today. Van der Heyden shows the house amid its formal garden of hedgerows, pavilions, and obelisks, peopled by laboring gardeners and strolling aristocrats. French-style gardens like this one expressed an ideal of nature brought entirely under human control, ordered and harmonious.</p>');
document.write('<table class="center" /><tr><td>');
