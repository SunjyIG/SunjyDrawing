<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />The Brioche</p>');
document.write('<p class="mFontSizeSColor" />By Edouard Manet, 1870. Manet reportedly called still life the &#34;touchstone of the painter.&#34; From 1862 to 1870 he executed several large-scale tabletop scenes of fish and fruit, of which this is the last and most elaborate. It was inspired by the donation to the Louvre of a painting of a brioche by Jean Siméon Chardin, the eighteenth-century French master of still life. Like Chardin, Manet surrounded the buttery bread with things to stimulate the senses—a brilliant white napkin, soft peaches, glistening plums, a polished knife, a bright red box—and, in traditional fashion, topped the brioche with a fragrant flower.</p>');
