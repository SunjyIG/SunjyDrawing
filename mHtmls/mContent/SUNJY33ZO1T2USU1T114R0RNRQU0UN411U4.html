document.write('<p class="mFontSizeBColor" />Princess Pauline Metternich on the Beach</p>');
document.write('<p class="mFontSizeSColor" />By Eugene Boudin, ca. 1865–67. Pauline Metternich, wife of the Austrian ambassador at the court of Napoleon III, was a famously homely yet chic style icon known for her sense of wit; she was said to have referred to herself as &#34;the fashion monkey.&#34; Boudin achieved success with his scenes of stylishly dressed families taking the sea air at Trouville and other beach resorts, and apart from Empress Eugénie, no woman would have aroused more interest on the beach than her friend Princess Metternich.</p>');
