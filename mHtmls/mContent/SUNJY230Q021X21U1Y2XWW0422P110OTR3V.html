document.write('<p class="mFontSizeBColor" />The Parable of the Mote and the Beam</p>');
document.write('<p class="mFontSizeSColor" />By Domenico Fetti, ca. 1619. Trained in Rome, Fetti evolved a style of animated, feathery brushstrokes that allow the eye to penetrate layers of the paint surface. In 1614 Fetti moved to Mantua to work for Ferdinando Gonzaga. This painting is one of thirteen illustrations of Gospel parables painted in about 1619 for Gonzaga&#39;s studiolo (a small private study, often filled with works of art as well as books). It represents an admonition by Jesus: “And why beholdest thou the mote that is in thy brother&#39;s eye, but considerest not the beam that is in thine own eye?”</p>');
