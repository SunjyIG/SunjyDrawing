document.write('<p class="mFontSizeSColor" />By Pieter Claesz, 1628. In this still life, close observation and realistic detail operate in tension with explicit symbolism. The toppled glass, gap-toothed skull, and guttering wick of an oil lamp all serve as stark symbols of life’s brevity. Working with a limited palette of grays and browns, Claesz carefully describes the surfaces of these unsettling objects. By arranging them on a pitted stone ledge, the artist connects the picture’s space to our own, making the message all the more compelling.</p>');
