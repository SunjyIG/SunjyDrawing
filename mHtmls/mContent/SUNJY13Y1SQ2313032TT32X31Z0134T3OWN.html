document.write('<p class="mFontSizeSColor" />By Thomas Couture, ca. 1859. A schoolboy, identifiable by the books on the desk, contemplates soap bubbles, traditional symbols of the transience of life. A wilting laurel wreath on the wall behind him suggests the fleeting nature of praise and honors. The word &#34;immortalité,&#34; inscribed on the paper inserted in the mirror, reinforces the painting’s allegorical content.<br><br>Couture was an influential teacher known for his opposition to strict academic instruction. Among his pupils was Manet, who in 1867 painted his own, more naturalistic, version of this subject.<br></p>');
