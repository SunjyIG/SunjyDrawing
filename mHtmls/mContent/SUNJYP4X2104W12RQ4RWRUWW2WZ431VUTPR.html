document.write('<p class="mFontSizeSColor" />Netherlandish (Antwerp Mannerist) Painters, 1515–20. At least three artists collaborated on this well-preserved altarpiece, which is still in its original (though regilt) frame. Adam and Eve on the exterior are based on Dürer&#39;s 1504 engraving of the subject. The Old Testament scenes on the inner wings are prefigurations of the Last Supper, which is depicted in a fantastic Renaissance architectural setting on the central panel. The left wing shows the king and high priest Melchizedek outside the gates of Salem giving bread and wine to the patriarch Abraham. The right wing represents Moses and the Israelites in the desert fed by manna falling from heaven.</p>');
