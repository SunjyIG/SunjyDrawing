document.write('<p class="mFontSizeBColor" />A Shaded Avenue</p>');
document.write('<p class="mFontSizeSColor" />By Jean Honore Fragonard, ca. 1775. Fragonard was a gifted landscapist who combined his knowledge of earlier Dutch painting, notably the dramatic light effects and craggy trees of artists like Jacob van Ruisdael, and his experience in Italy, including its formal gardens and ancient ruins. He returned repeatedly to the subject of a long alley of overscaled trees that creates a dark tunnel at the end of which a bright light illuminates a figure or, as here, a fountain. The work’s small scale and meticulous finish appealed to eighteenth-century connoisseurs.</p>');
