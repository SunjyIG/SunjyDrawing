document.write('<p class="mFontSizeSColor" />Ca. 1460–65. In later centuries, altarpieces were sometimes dismantled and cut into smaller fragments. In this case, the original religious panel included a full-length portrait of the kneeling donor. At some point he was cut out from the waist up, and the background was repainted in a uniform, dark color to make the painting look like an independent portrait. With the overpaint now removed, the panel’s fragmentary condition is evident, for we see the cloak and arm of the donor’s patron saint, possibly Saint John the Baptist, presenting him to the now-lost object of his devotion formerly at the right.</p>');
