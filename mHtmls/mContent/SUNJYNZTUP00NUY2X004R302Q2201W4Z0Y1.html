document.write('<p class="mFontSizeBColor" />The Dispatch-Bearer</p>');
document.write('<p class="mFontSizeSColor" />By Giovanni Boldini. Boldini made his debut at the Salon of 1879 with this vignette of contemporary urban life. The partially visible inscription of &#34;garde républicaine&#34; on the soldier’s bag indicates that he is delivering correspondence on behalf of the Parisian municipal guard. He has arrived so early that the concierge is still washing the sidewalk; a couple bids a discreet adieu at right. Large spectacles outside an optician’s shop encourage viewers to look closely at the action. One critic found the painting &#34;a bit nonchalant and glittering,&#34; but praised its sense of life and rapid motion, concluding, &#34;Boldini is more than a fashion painter.&#34;</p>');
