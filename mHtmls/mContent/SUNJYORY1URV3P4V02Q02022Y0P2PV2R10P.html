document.write('<p class="mFontSizeSColor" />By Jean Honore Fragonard, ca. 1769. This painting belongs to a celebrated group of Fragonards known as the fantasy figures. The canvas is broadly brushed, with exceptional virtuosity, panache, and a sense of speed. The model has recently been identified as the aristocratic salon hostess Marie Émilie Coignet de Courson (1716–1806). Her costume recalls the court dress of Queen Marie de Médicis (1573–1642) in Rubens’s famous series of paintings (Musée du Louvre, Paris) which Fragonard had occasion to study in 1767. There is humor in the contrast between the ample proportions of the lady and the small size of her lapdog; the curl of his silky tail echoes her gray ringlets.</p>');
