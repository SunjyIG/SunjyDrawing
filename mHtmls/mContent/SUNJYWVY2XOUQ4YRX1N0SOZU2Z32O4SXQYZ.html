<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />River with a Distant Tower</p>');
document.write('<p class="mFontSizeSColor" />By Camille Corot, 1865. The writer Théophile Thoré repeated his habitual criticism of Corot in 1865, the date of this picture: &#34;Corot almost never made anything besides the same one landscape, but it is good.&#34; The landscape here was conceived by Corot in his studio from stock elements that he knew by heart: the cluster of silvery trees, the body of leaden water, the peasant figures and boatman, the distant tower. Like his idol Claude Lorrain, Corot could generate a landscape and a mood through the power of his imagination.</p>');
document.write('<table class="center" /><tr><td>');
document.write('<img class="mImg" src="../../mImages/mContent/SUNJYWVY2XOUQ4YRX1N0SOZU2Z32O4SXQYZ01.jpg"  alt="By Camille Corot, 1865. The writer Théophile Thoré repeated his habitual criticism of Corot in 1865, the date of this picture: &#34;Corot almost never made anything besides the same one landscape, but it is good.&#34; The landscape here was conceived by Corot in his studio from stock elements that he knew by heart: the cluster of silvery trees, the body of leaden water, the peasant figures and boatman, the distant tower. Like his idol Claude Lorrain, Corot could generate a landscape and a mood through the power of his imagination." />');
document.write('</td></tr></table>');
