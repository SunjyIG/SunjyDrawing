<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />Troops on the March</p>');
document.write('<p class="mFontSizeSColor" />By Jean-Baptiste Joseph Pater, ca. 1725. A pupil of Watteau, Pater was born to the north at Valenciennes, an area which, having belonged to the Spanish Netherlands, had been restored to France in 1678. The wars of Louis XIV had ravished the northern territories and Pater would have seen the aftermath. As young men, he and Watteau both painted military subjects. The marchers, closely observed, wear contemporary dress and carry weapons and ammunition bags. Camp followers with babies, pots and pans, and pet dogs walk and ride beside them.</p>');
document.write('<table class="center" /><tr><td>');
document.write('<img class="mImg" src="../../mImages/mContent/SUNJYRUN2004W2N13RXWO123304WYYTQQS401.jpg"  alt="By Jean-Baptiste Joseph Pater, ca. 1725. A pupil of Watteau, Pater was born to the north at Valenciennes, an area which, having belonged to the Spanish Netherlands, had been restored to France in 1678. The wars of Louis XIV had ravished the northern territories and Pater would have seen the aftermath. As young men, he and Watteau both painted military subjects. The marchers, closely observed, wear contemporary dress and carry weapons and ammunition bags. Camp followers with babies, pots and pans, and pet dogs walk and ride beside them." />');
document.write('</td></tr></table>');
