document.write('<p class="mFontSizeSColor" />By Jean Honore Fragonard, ca. 1760. Fragonard probably painted this scene toward the end of his first trip to Italy. His impetuous technique falls between the usual stages of preparatory sketch and finished work (though this painting’s surface has also suffered wear). Like his contemporary Hubert Robert, Fragonard was fascinated by how eighteenth-century Romans occupied the remains of the city’s unrestored, ancient ruins: here, a bustling laundry has been improvised amidst enormous, antique columns and a sacrificial altar.</p>');
