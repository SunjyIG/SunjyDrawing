document.write('<p class="mFontSizeSColor" />By Pierre-Auguste Renoir, ca. 1875. Renoir portrays a waitress who worked at one of several Parisian restaurants established by a butcher named Duval. An 1881 Baedeker guidebook described these &#34;Établissements de Bouillon&#34; as offering a limited and affordable menu to patrons &#34;waited on by women, soberly garbed, and not unlike sisters of charity.&#34; Renoir imparted to his comely model an unaffected grace. As he once said, &#34;I like painting best when it looks eternal without boasting about it: an everyday eternity, revealed on the street corner: a servant-girl pausing a moment as she scours a saucepan, and becoming a Juno on Olympus.&#34; </p>');
