<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />Samson and Delilah</p>');
document.write('<p class="mFontSizeSColor" />By Lucas Cranach the Elder, ca. 1528–30. In this Old Testament scene, the Israelite judge Samson sleeps in the lap of his Philistine lover Delilah, who shears a lock of hair from his head to drain his superhuman strength. A group of soldiers emerges from the forest, seeking revenge against the disempowered hero, who had murdered a thousand Philistines with the ass’s jawbone that lies at his feet. The panel’s small size suggests that it was displayed in a private context. In the courtly setting of Cranach&#39;s time, the biblical story had an allegorical meaning, warning men of the pitfalls of love and the supposed wiles of women.</p>');
document.write('<table class="center" /><tr><td>');
document.write('<img class="mImg" src="../../mImages/mContent/SUNJY4Z00YRNP0ZR42200RYPR0TNX01034O01.jpg"  alt="By Lucas Cranach the Elder, ca. 1528–30. In this Old Testament scene, the Israelite judge Samson sleeps in the lap of his Philistine lover Delilah, who shears a lock of hair from his head to drain his superhuman strength. A group of soldiers emerges from the forest, seeking revenge against the disempowered hero, who had murdered a thousand Philistines with the ass’s jawbone that lies at his feet. The panel’s small size suggests that it was displayed in a private context. In the courtly setting of Cranach&#39;s time, the biblical story had an allegorical meaning, warning men of the pitfalls of love and the supposed wiles of women." />');
document.write('</td></tr></table>');
