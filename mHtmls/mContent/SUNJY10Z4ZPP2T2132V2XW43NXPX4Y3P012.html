document.write('<p class="mFontSizeSColor" />By Correggio (Antonio Allegri), ca. 1515. Three saints, each lost in his or her own thoughts, are shown before a dark forest grove, illuminated by a soft light. Commissioned for a church in the painter’s hometown of Correggio, the four saints were chosen by the patron, Melchiore Fassi. Correggio was one of the most original painters of the Renaissance, and in this early picture he explored ideas put into circulation by Leonardo da Vinci, seeking a haunting ambiguity of expression and a soft, enveloping light.</p>');
