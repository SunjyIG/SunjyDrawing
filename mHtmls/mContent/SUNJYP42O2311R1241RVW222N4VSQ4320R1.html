document.write('<p class="mFontSizeBColor" />Castle by a River</p>');
document.write('<p class="mFontSizeSColor" />By Jan van Goyen, 1647. This scene of fishermen casting their net in front of a moated fortress catered to a taste for picturesque and ancient architecture. Working on the smooth surface of an oak panel allowed Van Goyen to achieve a variety of painterly effects and enliven a limited color palette as he evoked crumbling masonry, rippling water, or cottony clouds. Although the artist studied medieval monuments in preparing such scenes, the castle shown here is imaginary, pieced together from both observation and fantasy.</p>');
