document.write('<p class="mFontSizeBColor" />Calm Sea</p>');
document.write('<p class="mFontSizeSColor" />By Simon de Vlieger, after 1640. On the left the horizon line dissolves into a vast becalmed sea, while fishermen ply their trade on the right. De Vlieger influenced later marine painters by working with a limited tonal range to achieve precisely calibrated effects of light in the sky and water. His observations of northern light established him as the master of a particularly local landscape, affirmed by the Dutch flag fluttering above the boat on the right.</p>');
document.write('<table class="center" /><tr><td>');
