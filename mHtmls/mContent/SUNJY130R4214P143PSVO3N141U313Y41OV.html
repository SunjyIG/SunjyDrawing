document.write('<p class="mFontSizeBColor" />Jacob Willemsz van Veen, the Artist&#39;s Father</p>');
document.write('<p class="mFontSizeSColor" />By Maarten van Heemskerck, 1532. This sober image of the artist&#39;s father was painted in the year Heemskerck left Haarlem for an extended trip to Italy. The inscription on the parapet reads, &#34;My son portrayed me here when I had lived seventy-five years so they say.&#34; Departing from his usual classicizing style, the artist reverted to vernacular Dutch in Gothic letters, declaring this a portrait grounded in life and experience. A direct gaze confronts the viewer with the presence of a stern man nearing the end of his life. Several years later, Van Veen died at the age of seventy-nine, while Heemskerck was still abroad.</p>');
