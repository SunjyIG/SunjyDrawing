document.write('<p class="mFontSizeSColor" />Ca. 1500. Like David’s Virgin and Child with Four Angels (displayed nearby), this picture reflects the popularity of Van Eyck’s Virgin and Child at the Fountain. Formerly attributed to Jan van Eyck and Petrus Christus, it is now known to have been painted about 1500, at a moment of renewed interest in Van Eyck’s art. The anonymous artist adopted the standing figure of the Virgin, who is lovingly embracing her Child, but placed her within a flamboyant Gothic niche adorned with statuettes of the Old Testament figures of Moses and Isaiah (above) and of the personifications of the Church and Synagogue.</p>');
