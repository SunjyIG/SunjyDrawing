<script type="text/javascript">
document.write('<p class="mFontSizeBColor" />Study Head of a Young Woman</p>');
document.write('<p class="mFontSizeSColor" />By Anthony van Dyck, ca. 1618–20. Study heads of this type were painted by Van Dyck using live models, whose features were then repeated in finished pictures, usually of religious subjects. Indeed, the present figure served as the prototype for a likeness of the Virgin in a depiction of the Holy Family. The iconography of the melancholy young woman with long hair streaming down her shoulders also suits images of Mary Magdalen; intriguingly, an early biographer tells us that Van Dyck once depicted his sister Susanna in that guise.</p>');
document.write('<table class="center" /><tr><td>');
