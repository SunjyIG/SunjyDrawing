document.write('<p class="mFontSizeSColor" />By Giovanni Battista Tiepolo, ca. 1750. This remarkable canvas was painted to decorate the ceiling in one of the rooms of the Palazzo Barbaro, on the Grand Canal, in Venice. The Barbaro were among the most illustrious Venetian families and it is to them that the main figure of Valor accompanied by a lion alludes. Behind Valor is Fame blowing the trumpet and holding an olive branch, while behind the lion is Abundance with a cornucopia. At the lower left are Prudence, with a snake, and Nobility, holding a statuette of Minerva.</p>');
