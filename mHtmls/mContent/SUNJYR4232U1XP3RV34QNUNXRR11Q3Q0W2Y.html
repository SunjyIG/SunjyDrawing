document.write('<p class="mFontSizeBColor" />Mont Sainte-Victoire and the Viaduct of the Arc River Valley</p>');
document.write('<p class="mFontSizeSColor" />By Paul Cezanne, 1882–85. The distinctive silhouette of Mont Saint-Victoire rises above the Arc River valley near the town of Aix. To paint this scene, Cézanne stood close to Montbriand, his sister’s property, at the top of the hill just behind her house; the wall of the neighboring farmhouse is barely visible. Cézanne sought to reveal the inner geometry of nature, &#34;to make of Impressionism something solid and durable, like the art of museums.&#34; Indeed the railroad viaduct that cuts throught this pastoral scene is evocative of a Roman aqueduct, recalling paintings by Nicolas Poussin.</p>');
document.write('<table class="center" /><tr><td>');
