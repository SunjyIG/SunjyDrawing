document.write('<p class="mFontSizeBColor" />A State Yacht and Other Craft in Calm Water</p>');
document.write('<p class="mFontSizeSColor" />By Jan van de Cappelle, ca. 1660. Van de Cappelle was one of the most celebrated marine painters of Amsterdam, where his income from property and his father’s dyeworks gave him a comfortable living; he collected hundreds of paintings and drawings by artists such as Jan van Goyen, Simon de Vlieger, and Rembrandt. The image of great and small ships at rest on calm waters spoke volumes to the Dutch at this time—of peace and prosperity after years of war, and of things far greater than themselves.</p>');
