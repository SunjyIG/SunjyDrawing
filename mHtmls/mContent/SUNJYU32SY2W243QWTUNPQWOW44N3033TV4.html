document.write('<p class="mFontSizeBColor" />Venice from the Bacino di San Marco</p>');
document.write('<p class="mFontSizeSColor" />By Francesco Guardi, ca. 1765–75. This is a fairly early example of Guardi’s vedute paintings, and it depicts one of the most famous views of Venice: across the harbor basin are a series of buildings from the Mint, the incomplete facade of the church of Santa Maria della Pietà, and beyond. Toward the left are the library, bell tower and clock tower, San Marco, the twin columns of the Piazzetta, and the patterned brickwork facade of Palazzo Ducale. But it is the echo of the skylines in the busy shipping activity of the foreground that dominates the scene with a surfeit of watercraft, workmen, sails, rigs, and oars.</p>');
