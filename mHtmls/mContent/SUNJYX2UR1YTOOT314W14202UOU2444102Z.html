document.write('<p class="mFontSizeBColor" />Still Life with Lobster and Fruit</p>');
document.write('<p class="mFontSizeSColor" />By Abraham van Beyeren, probably early 1650s. Brilliant surfaces of metalwork and glass reflect lush fruits and a lobster in this still life. Heavily laden tables like this one, boasting both foodstuffs and imported luxuries such as the blue-and-white porcelain bowl from China, typify Dutch still life in the second half of the seventeenth century. Such paintings represent a shift away from the reminders of immortality and vanity in earlier still lifes and toward a wholehearted embrace of earthly pleasures.</p>');
