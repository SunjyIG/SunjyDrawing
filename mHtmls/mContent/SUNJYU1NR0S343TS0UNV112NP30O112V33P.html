document.write('<p class="mFontSizeSColor" />By Andrea di Lione, 1640s. The cloaked figure is Tobit, a devout Jew who in defiance of Sennacherib&#39;s orders directed the burial of the Jews whom the king had killed outside the walls of Nineveh (Tobit I:17–20). Andrea di Lione was in Rome in the 1640s, where he knew both Giovanni Benedetto Castiglione and Nicolas Poussin, and this work is indebted to both of those artists. </p>');
