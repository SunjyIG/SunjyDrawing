document.write('<p class="mFontSizeSColor" />By Thomas de Keyser, 1629. The father and daughter in this elegant interior display the wealth and confidence of the patrician class of seventeenth-century Amsterdam. They wear luxurious black clothing (the daughter is in the costume of a grown woman), and the father’s lute is both a costly foreign import and a mark of refinement. De Keyser excelled in the depiction of objects in perspective, such as the worn lute case and the classically ornamented doorway.</p>');
