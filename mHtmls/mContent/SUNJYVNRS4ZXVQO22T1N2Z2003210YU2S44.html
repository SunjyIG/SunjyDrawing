document.write('<p class="mFontSizeSColor" />Nighthawks by Edward Hopper depicts people in a downtown diner late at night. It is Hopper’s most famous painting and one of the most recognizable pictures in American art.<br><br>A restaurant in Greenwich Village near Hopper’s neighborhood in Manhattan, which has since been demolished, inspired the scene.<br><br>Hopper said that a restaurant on Greenwich Avenue suggested the painting. He also stated that “I simplified the scene a great deal and made the restaurant bigger.”<br><br>Hopper’s wife’s journal indicates that the painting’s title had its origins as a reference to the shape of the men’s nose at the counter.<br><br>Hopper’s “A Journal of His Work” at the Whitney Museum of American Art, states:<br><br>“Night + brilliant interior of a cheap restaurant.<br> Bright items: cherry wood counter + tops of surrounding stools;<br> light on metal tanks at rear right;<br> a brilliant streak of jade green tiles 3/4 across canvas–at base of glass of window curving at corner.<br> Light walls, dull yellow ochre door into kitchen right.<br><br>Very good looking blond boy in white (coat, cap) inside counter.<br> Girl in red blouse, brown hair eating sandwich.<br> Man night hawk (beak) in dark suit, steel grey hat, black band, blue shirt (clean) holding cigarette.<br> Other figure dark sinister back–at left. Light sidewalk outside pale greenish.<br> Darkish red brick houses opposite.<br> Sign across top of restaurant, dark–Phillies 5c cigar. Picture of cigar.<br> Outside of shop dark, green.<br> Note: bit of bright ceiling inside shop against dark of outside street–at edge of stretch of top of window.”<br><br>Nighthawks is so widely recognized that the diner scene in Nighthawks has served as the model for homage and parodies in numerous art forms.<br><br>For example, Nighthawks influenced the film “Blade Runner.” The director Ridley Scott used this painting to illustrate the look and mood he wanted for his movie.<br></p>');
